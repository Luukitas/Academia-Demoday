{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Liu+Jian+Mao+Cao|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <title>Emprega+</title>
</head>

<body>
    <section>
        <div class="bg-banner">
            <h2>
                Começe agora mesmo, um novo recomeço em sua jornada profissional!
            </h2>
        </div>
        <div class="log">
            <p class="alert">{{msg}}</p>
            <h3>Faça o seu login</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div>
                    <label>Login:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label>Senha:</label>
                    <input type="password" name="senha">
                </div>
                <div class="center">
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <div class="oferecim">
                <a href="/cadastrar">Cadastre-se</a>
                <p>Oferecimento por:</p>
                <img src="../static/imgs/EH.png" alt="Estação hack">
            </div>
        </div>
    </section>
</body>

</html>
